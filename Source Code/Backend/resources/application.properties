# Application Configuration for Job Recommendation System
# Default configuration - loaded for all environments

# Application Info
app.name=Job Recommendation System
app.version=1.0.0
app.description=Intelligent job recommendation system with location-based search

# Database Configuration
db.host=localhost
db.port=3306
db.name=jobrec
db.username=admin
# db.password should be set via environment variable DB_PASSWORD

# Redis Configuration
redis.host=localhost
redis.port=6379
redis.ttl=10
# redis.password should be set via environment variable REDIS_PASSWORD

# API Configuration
serpapi.base.url=https://serpapi.com/search
# serpapi.key should be set via environment variable SERPAPI_KEY
# edenai.key should be set via environment variable EDENAI_KEY

# Search Configuration
search.default.keyword=engineer
search.results.limit=20
search.cache.enabled=true

# Logging Configuration
logging.level=INFO
logging.file.enabled=true
logging.console.enabled=true

# Security Configuration
session.timeout=1800
password.min.length=6
max.login.attempts=5

# Performance Configuration
connection.pool.size=10
api.timeout.seconds=30
cache.default.ttl=600
